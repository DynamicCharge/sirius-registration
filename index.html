<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bootstrap - Test</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css">
<script defer="defer" src="./assets/scripts/main.js"></script><link href="./assets/styles/main..css" rel="stylesheet"></head>
<body>
    <main>
        <section class="registration">
            <div class="container">
                <form action="" class="registration-from">
                    <div class="registration-from__header">
                        <h3>Регистрация на мероприятие</h3>
                    </div>
                    <div class="registration-from__wrapper">
                        <input required="" class="myPopup__form-input _required" size="30" type="text" name="REGISTER[NAME]" value="" placeholder="Имя*">
                        <input required="" id="phone01" class="myPopup__form-input _required" size="30" type="tel" name="REGISTER[PERSONAL_PHONE]" value="" placeholder="Телефон*">
                        <input required="" class="myPopup__form-input _required" size="30" type="email" name="REGISTER[PERSONAL_MAIL]" value="" placeholder="Почта*">
                        <textarea name="REGISTER[PERSONAL_COMMENT]" id="" cols="30" rows="1" placeholder="Ваш комментарий" class="registration-from__textarea"></textarea>
                        <input type="submit" name="register_submit_button" class="myPopup__form-button" value="Зарегестрироваться">
                    </div>
                </form>

                <div class="success-popup">
                    <span>Ваша заявка принята!</span>
                </div>
            </div>
        </section>
    </main>
</body>
